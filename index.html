<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Float</title>
</head>
<body>
    <div class="block">
        <div class="box left">
            <p class="text">1</p>
        </div>
        <div class="box right">
            <p class="text">2</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="block">
        <div class="box left">
            <p class="text">1</p>
        </div>
        <div class="box-small right margin">
            <p class="small-text">5</p>
        </div>
        <div class="box-small right margin">
            <p class="small-text">4</p>
        </div>
        <div class="box-small right margin">
            <p class="small-text">3</p>
        </div>
        <div class="box-small right margin">
            <p class="small-text">2</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="block">
        <div class="box left">
            <p class="text">1</p>
        </div>
        <div class="box left margin">
            <p class="text">2</p>
        </div>
        <div class="box right margin">
            <p class="text">4</p>
        </div>
        <div class="box right">
            <p class="text">3</p>
        </div>
        <div class="clearfix"></div>
    </div>

</html>
